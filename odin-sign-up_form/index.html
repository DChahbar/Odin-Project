<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Form | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">ODIN</div>
  </div>

  <div class="form-container">
    <h1>Sign up to get started</h1>
    <p>Join the community and start your journey today!</p>

    <form>
      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" required>
      </div>
      <div>
        <label for="last">Last Name</label>
        <input type="text" id="last" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6">
      </div>
      <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required minlength="6">
      </div>

      <button type="submit">Create Account</button>
      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
