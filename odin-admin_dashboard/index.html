<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-grid">
<!-- Sidebar -->
<aside class="sidebar">
<div class="brand">
<div class="logo">AD</div>
<div class="brand-text">
<h1>Admin</h1>
<p>Dashboard</p>
</div>
</div>


<nav class="nav">
<ul>
<li class="active">📊 Dashboard</li>
<li>🧭 All Paths</li>
<li>👥 Community</li>
<li>💖 Support us</li>
<li>🔔 View notifications</li>
</ul>
</nav>


<div class="sidebar-footer">
<button class="btn-primary">New Report</button>
<div class="user-mini">
<img src="https://via.placeholder.com/40" alt="avatar">
<div>
<div class="name">You</div>
<div class="role">95% Complete</div>
</div>
</div>
</div>
</aside>


<!-- Main area: header + content -->
<div class="main">
<header class="header">
<div class="search">
<input type="text" placeholder="Search projects, people, files...">
</div>
<div class="header-actions">
<button class="icon-btn">🔔</button>
<button class="icon-btn">⚙️</button>
<div class="user">
<img src="https://via.placeholder.com/36" alt="avatar">
<div class="user-info">
<div class="user-name">Admin User</div>
<div class="user-email">admin@example.com</div>
</div>
</html>
